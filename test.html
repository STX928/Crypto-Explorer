            }
        ];

        // Function to create cryptocurrency cards
        function createCryptoCards(data) {
            const grid = document.getElementById('cryptoGrid');
            grid.innerHTML = ''; // Clear existing cards
            
            data.forEach(crypto => {
                const card = document.createElement('div');
                card.className = 'crypto-card';
                
                card.innerHTML = `
                    <div class="crypto-icon">${crypto.icon}</div>
                    <div class="crypto-name">${crypto.name}</div>
                    <span class="crypto-symbol">${crypto.symbol}</span>
                    <div class="section-title">Origin</div>
                    <p class="crypto-details">${crypto.origin}</p>
                    <div class="section-title">Uses</div>
                    <p class="crypto-details">${crypto.uses}</p>
                    <div class="section-title">Founded</div>
                    <p class="crypto-details">Created in ${crypto.year} by ${crypto.founder}</p>
                `;
                
                grid.appendChild(card);
            });
        }
        
        // Initial load
        createCryptoCards(cryptoData);
        
        // Tab functionality
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', function() {
                // Remove active class from all tabs
                tabs.forEach(t => t.classList.remove('active'));
                // Add active class to clicked tab
                this.classList.add('active');
                
                // Sort data based on selected criterion
                const sortType = this.getAttribute('data-sort');
                let sortedData = [...cryptoData];
                
                if (sortType === 'rank') {
                    sortedData.sort((a, b) => a.rank - b.rank);
                } else if (sortType === 'name') {
                    sortedData.sort((a, b) => a.name.localeCompare(b.name));
                } else if (sortType === 'year') {
                    sortedData.sort((a, b) => a.year - b.year);
                }
                
                createCryptoCards(sortedData);
            });
        });
        
        // Search functionality
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            
            if (searchTerm.trim() === '') {
                createCryptoCards(cryptoData);
                return;
            }
            
            const filteredData = cryptoData.filter(crypto => 
                crypto.name.toLowerCase().includes(searchTerm) || 
                crypto.symbol.toLowerCase().includes(searchTerm)
            );
            
            createCryptoCards(filteredData);
        });
        
        // Back to top button
        const backToTopBtn = document.getElementById('backToTop');
        window.addEventListener('scroll', function() {
            if (window.pageYOffset > 300) {
                backToTopBtn.classList.add('visible');
            } else {
                backToTopBtn.classList.remove('visible');
            }
        });
        
        backToTopBtn.addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        
        // Mobile menu toggle
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navLinks = document.querySelector('.nav-links');
        
        mobileMenuBtn.addEventListener('click', function() {
            navLinks.classList.toggle('show');
        });
    </script>
